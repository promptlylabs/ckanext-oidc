{# OIDC/SSO Login Button Component #}

{% set came_from = request.args.get('came_from', '/') %}

<div class="sso-login-container mt-3 mb-3">
  <a href="{{ h.url_for('oidc.login', came_from=came_from) }}"
     class="btn btn-primary btn-lg btn-block sso-login-btn">
    <i class="fa fa-sign-in"></i>
    {{ h.oidc_button_text() }}
  </a>
  <p class="text-center text-muted mt-2 mb-0">
    <small>{{ _('Use your organization account to sign in') }}</small>
  </p>
</div>

<style>
  .sso-login-btn {
    display: block;
    width: 100%;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 500;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    touch-action: manipulation;
    cursor: pointer;
    user-select: none;
    border: 1px solid transparent;
    border-radius: 4px;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .sso-login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    text-decoration: none;
  }

  .sso-login-btn:active {
    transform: translateY(0);
  }

  .sso-login-btn i {
    margin-right: 8px;
  }

  .login-separator {
    position: relative;
    text-align: center;
    margin: 30px 0;
  }

  .login-separator hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 0;
  }

  .login-separator .text-muted {
    background: white;
    padding: 0 15px;
    position: relative;
    top: -12px;
    display: inline-block;
  }

  .sso-login-container {
    margin: 20px 0;
  }

  /* Loading state */
  .sso-login-btn.loading {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .sso-login-btn.loading i {
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<script>
  // Add loading state when SSO button is clicked
  document.addEventListener('DOMContentLoaded', function() {
    var ssoBtn = document.querySelector('.sso-login-btn');
    if (ssoBtn) {
      ssoBtn.addEventListener('click', function(e) {
        this.classList.add('loading');
        this.innerHTML = '<i class="fa fa-spinner"></i> {{ _("Redirecting to SSO...") }}';
      });
    }
  });
</script>
